<!DOCTYPE html>
<html>
    <head>
        <title>html forms</title>
    </head>
    <body>
      <form>
        <label for="firstname">First name: </label>
        <input type="text" placeholder="Enter name" required id="firstname"><br>
        <label for="lastname">last name:  </label>
        <input type="text" placeholder="surname" disabled id="lastname"><br>
        <label for="email">Email id</label>
        <input type="email" id="email">
        <label for="password">password: </label>
        <input type="password" placeholder="enter the passcode" id="password"><br>
        <label for="gender">select gender: </label>
        <input type="radio" value="male" id="male" name="gender">
        <label for="male">male</label>
        <input type="radio" value="female" id="female" name="gender">
        <label for="female">female</label><br>
        <label for="age">age:</label>
        <input type="number" id="age"><br>
        <label for="country">Country:</label>
        <select id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br>

        <textarea placeholder="Explain your interest in registraion" rows="5" cols="50"></textarea><br>
        <input type="checkbox" id="terms">
        <label for="terms">I agree with term and conditon</label><br>
        <label for="file">Upload file:</label>
        <input type="file" value="file" id="file"><br>
        <label for="dob">Enter DOB</label>
        <input type="date" id="dob:"><br>
        <input type="submit"><p>&#x1F60A &#x1F60A &#x1F601 &#x1F60A &#x1F60A</p>
        <br><input type="reset">

      </form>  
    </body>
</html>
